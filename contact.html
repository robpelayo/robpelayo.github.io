<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
  </head>

  <body>
    <form action>
      <div class="form_background">
        <div class="form_insides">
          <legend>CONTACT ROBPELAYO</legend>
          <br /><br />
          <p>Reach out and let me know about any collaborations you may have!</p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="inputname" />
          <br />
          <label for="email">Email:</label>
          <input type="text" name="email" id="inputemail" />
          <br /><br /><br />
          <p>What is your purpose?</p>
          <input type="radio" name="purpose" id="social" />
          <label for="social">Social</label>
          <br />
          <input type="radio" name="purpose" id="business" />
          <label for="social">Business</label>
          <br /><br /><br />
          <label for="leavemessage">What's on your mind?</label>
          <br />
          <textarea rows="10" cols="60" name="comment" id="leavemessage"></textarea>
          <br /><br />
          <button type="button" name="submit">Submit</button>
          <button type="button" name="reset">Reset</button>
        </div>
      </div>
    </form>
  </body>
</html>
